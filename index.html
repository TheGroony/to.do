<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To.do</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="icon" href="images/pencil.png"> 
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">to.do</h1>
            <div class="input">
                <button class="addToDo" type="submit"><i class="fas fa-plus"></i></button>
                <input type="text" class="ToDoInput" placeholder="Přidat úkol">
            </div>
            <button class="trashButton"><i class="fas fa-trash"></i></button>
        </header>
        <div class="content">
            <ul class="toDoList"></ul>
        </div>
    </div>
</body> 
</html>
